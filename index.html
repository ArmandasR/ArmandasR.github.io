<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mano Saulytei ‚ù§Ô∏è</title>

<style>
.rose {
    position: fixed;
    top: -50px;
    font-size: 28px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 9999;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
    }
}
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow-x: hidden;
}

.container {
    text-align: center;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px;
    transition: 0.2s;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #555;
    color: white;
    position: absolute;
}

/* LOVE GRID */

.love-section {
    text-align: center;
    padding: 60px 20px;
}

.love-section h1 {
    font-size: 40px;
    margin-bottom: 50px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1100px;
    margin: 0 auto;
    padding-bottom: 80px;
}

.grid img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    transition: 0.3s;
}

.grid img:nth-child(2),
.grid img:nth-child(5),
.grid img:nth-child(8) {
    height: 380px;
}

.grid img:hover {
    transform: scale(1.05);
}

</style>
</head>

<body>

<div id="mainContent" class="container">
    <h1>Ar ≈°i nuostabi mergina, sutikt≈≥ b≈´ti mano Valentina? ‚ù§Ô∏è</h1>
    <button id="yesBtn" class="yes">Tikrai taip! :] </button>
</div>

<button id="noBtn" class="no">NE >:c </button>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;

/* NE teleportavimas */

function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

moveNoButton();

noBtn.addEventListener("mouseover", moveNoButton);

noBtn.addEventListener("click", () => {
    yesScale += 0.3;
    yesBtn.style.transform = "scale(" + yesScale + ")";
});

/* üåπ ROZI≈≤ LIETUS */

function rainRoses() {
    const duration = 5000; 
    const interval = 120;

    const rain = setInterval(() => {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerText = "üåπ";

        rose.style.left = Math.random() * window.innerWidth + "px";
        rose.style.animationDuration = (2 + Math.random() * 3) + "s";

        document.body.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 5000);

    }, interval);

    setTimeout(() => {
        clearInterval(rain);
    }, duration);
}

/* TAIP paspaudimas */

yesBtn.addEventListener("click", () => {

    document.body.innerHTML = `
        <div class="love-section">
            <h1>Myliu, can‚Äôt wait to hug and kiss you ‚ù§Ô∏è</h1>
            <div class="grid">
                <img src="IMG_0894.jpg">
                <img src="IMG_2262.jpg">
                <img src="IMG_3159.jpg">
                <img src="IMG_4497.jpg">
                <img src="IMG_8071.jpg">
                <img src="IMG_8935.png">
                <img src="IMG_9145.jpg">
                <img src="FullSizeRender.jpg">
                <img src="foto.jpg">
            </div>
        </div>
    `;

    rainRoses(); // üî• ƒçia paleid≈æiam ro≈æi≈≥ liet≈≥
});

</script>

</body>
</html>
